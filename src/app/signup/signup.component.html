<div>

  <form class="form-horizontal" #signupForm="ngForm">
    <fieldset>
      <legend>Signup</legend>

      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" required [(ngModel)]="user.email" id="inputEmail" name="email" placeholder="Email">
      </div>

      <div ngModelGroup="password">

        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input type="password" required [(ngModel)]="user.password.pwd" id="inputPassword" name="pwd"
            placeholder="Password">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm</label>
          <input type="password" required [(ngModel)]="user.password.confirmPwd" id="inputPassword" name="confirmPwd"
            placeholder="Confirm">
        </div>

      </div>

      <div class="form-group">
        <label for="select">Gender</label>
        <select id="select" required [(ngModel)]="user.gender" name="gender">
          <option *ngFor="let g of gender" [value]='g'>
            {{g}}
          </option>
        </select>
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" [(ngModel)]="user.terms" name="terms"> Confirm you've read TOS Agreement
        </label>
      </div>

      <div class="form-group">
        <button type="reset">Cancel</button>
        <button type="submit" [disabled]="!ngForm.valid">Submit</button>
        <input type="submit" [disabled]="!ngForm.valid">
      </div>

    </fieldset>
  </form>

</div>
